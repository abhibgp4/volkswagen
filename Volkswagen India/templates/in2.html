<!DOCTYPE html>
<html>
<head>
    <title>My Static HTML Page</title>
</head>
<body>
    <h1>Welcome to My Static HTML Page</h1>
    
    <p>This is a simple HTML page with links to static resources:</p>
    
    <!-- Link to a CSS file (styles.css) from the "static" folder -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('serve_static', filename='css/styles.css') }}">
    
    <!-- Link to a JavaScript file (script.js) from the "static" folder -->
    <script src="{{ url_for('serve_static', filename='js/script.js') }}"></script>
    
    <!-- Image from the "static" folder -->
    <img src="{{ url_for('serve_static', filename='img/logo.png') }}" alt="My Logo">
</body>
</html>
